<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nghe Nhạc</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .song-card {
      display: flex;
      align-items: center;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      justify-content: space-between;
    }
    .song-card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }
    .progress-bar {
      flex: 1;
      height: 6px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
      margin: 0 10px;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      width: 0%;
    }
    .play-btn {
      background-color: #ff416c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .play-btn:hover {
      background-color: #ff4b2b;
    }
    .time {
      width: 70px;
      text-align: center;
      font-size: 14px;
    }
    .volume-control {
      width: 80px;
      margin-left: 10px;
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen">

  <div class="container">
    <div id="playlist">
      <!-- Bài hát 1 -->
      <div class="song-card">
        <button class="play-btn"><i class="fas fa-play"></i></button>
        <div class="time">00:00 / 00:00</div>
        <div class="progress-bar"><div class="progress"></div></div>
        <input type="range" class="volume-control" min="0" max="1" step="0.01" value="1">
        <audio>
          <source src="https://military-merrie-tranteo777-3c17b2c8.koyeb.app/uploads/NOI%20NAY%20CO%20ANH%20VAVH.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!-- Bài hát 2 -->
      <div class="song-card">
        <button class="play-btn"><i class="fas fa-play"></i></button>
        <div class="time">00:00 / 00:00</div>
        <div class="progress-bar"><div class="progress"></div></div>
        <input type="range" class="volume-control" min="0" max="1" step="0.01" value="1">
        <audio>
          <source src="https://military-merrie-tranteo777-3c17b2c8.koyeb.app/uploads/5_6285093740390389893.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!-- Bài hát 3 -->
      <div class="song-card">
        <button class="play-btn"><i class="fas fa-play"></i></button>
        <div class="time">00:00 / 00:00</div>
        <div class="progress-bar"><div class="progress"></div></div>
        <input type="range" class="volume-control" min="0" max="1" step="0.01" value="1">
        <audio>
          <source src="https://military-merrie-tranteo777-3c17b2c8.koyeb.app/uploads/5_6294074787589262501.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const songs = document.querySelectorAll(".song-card");
      let currentAudioIndex = 0;

      function playNextSong() {
        currentAudioIndex++;
        if (currentAudioIndex < songs.length) {
          songs[currentAudioIndex].querySelector(".play-btn").click();
        }
      }

      songs.forEach((song, index) => {
        const playBtn = song.querySelector(".play-btn");
        const audio = song.querySelector("audio");
        const progressBar = song.querySelector(".progress-bar");
        const progress = song.querySelector(".progress");
        const timeDisplay = song.querySelector(".time");
        const volumeControl = song.querySelector(".volume-control");

        playBtn.addEventListener("click", () => {
          const isPlaying = !audio.paused;
          
          songs.forEach((otherSong, otherIndex) => {
            const otherAudio = otherSong.querySelector("audio");
            const otherBtn = otherSong.querySelector(".play-btn");
            if (otherIndex !== index) {
              otherAudio.pause();
              otherBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
          });

          if (isPlaying) {
            audio.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
          } else {
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            currentAudioIndex = index;
          }
        });

        audio.addEventListener("timeupdate", () => {
          const currentTime = formatTime(audio.currentTime);
          const duration = formatTime(audio.duration);
          timeDisplay.textContent = `${currentTime} / ${duration}`;
          const percent = (audio.currentTime / audio.duration) * 100;
          progress.style.width = percent + "%";
        });

        progressBar.addEventListener("click", (e) => {
          const rect = progressBar.getBoundingClientRect();
          const clickX = e.clientX - rect.left;
          const newTime = (clickX / rect.width) * audio.duration;
          audio.currentTime = newTime;
        });

        volumeControl.addEventListener("input", () => {
          audio.volume = volumeControl.value;
        });

        audio.addEventListener("ended", playNextSong);
      });

      function formatTime(seconds) {
        if (isNaN(seconds)) return "00:00";
        const min = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60);
        return `${min}:${sec < 10 ? "0" : ""}${sec}`;
      }
    });
  </script>

</body>
</html>
