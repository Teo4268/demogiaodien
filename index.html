<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .song-card {
      display: flex;
      align-items: center;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .song-card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }
    .song-img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      margin-right: 10px;
    }
    .progress-bar {
      width: 100%;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      width: 0%;
    }
    .play-btn {
      background-color: #ff416c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .play-btn:hover {
      background-color: #ff4b2b;
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen">

  <div class="container">
    <h1 class="text-center text-3xl font-bold mb-6">ðŸŽµ Kho Nháº¡c ðŸŽµ</h1>
    <div id="playlist">
      <!-- BÃ i hÃ¡t 1 -->
      <div class="song-card">
        <img src="https://i.ytimg.com/vi/D7rm9t5S4uE/maxresdefault.jpg" alt="Song 1" class="song-img">
        <div class="flex-1">
          <h2 class="text-lg font-bold">NÆ¡i NÃ y CÃ³ Anh - Vavh</h2>
          <div class="progress-bar"><div class="progress"></div></div>
        </div>
        <button class="play-btn"><i class="fas fa-play"></i></button>
        <audio>
          <source src="https://military-merrie-tranteo777-3c17b2c8.koyeb.app/uploads/NOI%20NAY%20CO%20ANH%20VAVH.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!-- BÃ i hÃ¡t 2 -->
      <div class="song-card">
        <img src="https://i.ytimg.com/vi/3AtDnEC4zak/maxresdefault.jpg" alt="Song 2" class="song-img">
        <div class="flex-1">
          <h2 class="text-lg font-bold">NST #4</h2>
          <div class="progress-bar"><div class="progress"></div></div>
        </div>
        <button class="play-btn"><i class="fas fa-play"></i></button>
        <audio>
          <source src="https://military-merrie-tranteo777-3c17b2c8.koyeb.app/uploads/5_6285093740390389893.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!-- BÃ i hÃ¡t 3 -->
      <div class="song-card">
        <img src="https://i.ytimg.com/vi/L_jWHffIx5E/maxresdefault.jpg" alt="Song 3" class="song-img">
        <div class="flex-1">
          <h2 class="text-lg font-bold">HOUSELAK #1</h2>
          <div class="progress-bar"><div class="progress"></div></div>
        </div>
        <button class="play-btn"><i class="fas fa-play"></i></button>
        <audio>
          <source src="https://military-merrie-tranteo777-3c17b2c8.koyeb.app/uploads/5_6294074787589262501.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const songs = document.querySelectorAll(".song-card");
      let currentAudioIndex = 0;

      function playNextSong() {
        currentAudioIndex++;
        if (currentAudioIndex < songs.length) {
          songs[currentAudioIndex].querySelector(".play-btn").click();
        }
      }

      songs.forEach((song, index) => {
        const playBtn = song.querySelector(".play-btn");
        const audio = song.querySelector("audio");
        const progressBar = song.querySelector(".progress-bar");
        const progress = song.querySelector(".progress");

        playBtn.addEventListener("click", () => {
          const isPlaying = !audio.paused;
          
          songs.forEach((otherSong, otherIndex) => {
            const otherAudio = otherSong.querySelector("audio");
            const otherBtn = otherSong.querySelector(".play-btn");
            if (otherIndex !== index) {
              otherAudio.pause();
              otherBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
          });

          if (isPlaying) {
            audio.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
          } else {
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            currentAudioIndex = index;
          }
        });

        audio.addEventListener("timeupdate", () => {
          const percent = (audio.currentTime / audio.duration) * 100;
          progress.style.width = percent + "%";
        });

        progressBar.addEventListener("click", (e) => {
          const rect = progressBar.getBoundingClientRect();
          const clickX = e.clientX - rect.left;
          const newTime = (clickX / rect.width) * audio.duration;
          audio.currentTime = newTime;
        });

        audio.addEventListener("ended", playNextSong);
      });
    });
  </script>

</body>
</html>
