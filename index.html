  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const audios = document.querySelectorAll("audio");
      const loadings = document.querySelectorAll(".loading");

      audios.forEach((audio, index) => {
        audio.addEventListener("play", () => {

    });
