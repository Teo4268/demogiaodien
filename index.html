<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kho Nháº¡c - PhÃ¡t Nháº¡c Cá»±c MÆ°á»£t</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Roboto', sans-serif;
    }
    .song-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .song-container:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }
    .progress-bar {
      width: 100%;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      width: 0%;
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen">
  <div class="container mx-auto p-4">
    <h1 class="text-center text-3xl font-bold mb-6">ðŸŽµ Kho Nháº¡c ðŸŽµ</h1>
    <div id="playlist">
      <!-- BÃ i hÃ¡t -->
      <div class="song-container mb-4 p-4">
        <h2 class="text-lg font-bold">NÆ¡i NÃ y CÃ³ Anh - Vavh</h2>
        <button class="play-btn text-white bg-gray-700 px-4 py-2 rounded mt-2"><i class="fas fa-play"></i></button>
        <div class="progress-bar"><div class="progress"></div></div>
        <audio>
          <source src="https://military-merrie-tranteo777-3c17b2c8.koyeb.app/uploads/NOI%20NAY%20CO%20ANH%20VAVH.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <div class="song-container mb-4 p-4">
        <h2 class="text-lg font-bold">NST #4</h2>
        <button class="play-btn text-white bg-gray-700 px-4 py-2 rounded mt-2"><i class="fas fa-play"></i></button>
        <div class="progress-bar"><div class="progress"></div></div>
        <audio>
          <source src="https://military-merrie-tranteo777-3c17b2c8.koyeb.app/uploads/5_6285093740390389893.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <div class="song-container mb-4 p-4">
        <h2 class="text-lg font-bold">HOUSELAK #1</h2>
        <button class="play-btn text-white bg-gray-700 px-4 py-2 rounded mt-2"><i class="fas fa-play"></i></button>
        <div class="progress-bar"><div class="progress"></div></div>
        <audio>
          <source src="https://military-merrie-tranteo777-3c17b2c8.koyeb.app/uploads/5_6294074787589262501.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const songs = document.querySelectorAll(".song-container");
      let currentAudioIndex = 0;

      function playNextSong() {
        currentAudioIndex++;
        if (currentAudioIndex < songs.length) {
          songs[currentAudioIndex].querySelector(".play-btn").click();
        }
      }

      songs.forEach((song, index) => {
        const playBtn = song.querySelector(".play-btn");
        const audio = song.querySelector("audio");
        const progressBar = song.querySelector(".progress-bar");
        const progress = song.querySelector(".progress");

        playBtn.addEventListener("click", () => {
          const isPlaying = !audio.paused;
          
          // Dá»«ng táº¥t cáº£ cÃ¡c bÃ i khÃ¡c khi phÃ¡t má»™t bÃ i má»›i
          songs.forEach((otherSong, otherIndex) => {
            const otherAudio = otherSong.querySelector("audio");
            const otherBtn = otherSong.querySelector(".play-btn");
            if (otherIndex !== index) {
              otherAudio.pause();
              otherBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
          });

          if (isPlaying) {
            audio.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
          } else {
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            currentAudioIndex = index;
          }
        });

        // Cáº­p nháº­t thanh tiáº¿n trÃ¬nh khi phÃ¡t
        audio.addEventListener("timeupdate", () => {
          const percent = (audio.currentTime / audio.duration) * 100;
          progress.style.width = percent + "%";
        });

        // Nháº£y Ä‘áº¿n vá»‹ trÃ­ click trÃªn thanh tiáº¿n trÃ¬nh
        progressBar.addEventListener("click", (e) => {
          const rect = progressBar.getBoundingClientRect();
          const clickX = e.clientX - rect.left;
          const newTime = (clickX / rect.width) * audio.duration;
          audio.currentTime = newTime;
        });

        // Tá»± Ä‘á»™ng phÃ¡t bÃ i tiáº¿p theo
        audio.addEventListener("ended", playNextSong);
      });

      // LÆ°u vá»‹ trÃ­ phÃ¡t nháº¡c
      window.addEventListener("beforeunload", () => {
        localStorage.setItem("lastPlayedIndex", currentAudioIndex);
      });

      // KhÃ´i phá»¥c tráº¡ng thÃ¡i phÃ¡t nháº¡c sau khi táº£i láº¡i trang
      const lastPlayedIndex = localStorage.getItem("lastPlayedIndex");
      if (lastPlayedIndex !== null) {
        currentAudioIndex = parseInt(lastPlayedIndex);
        songs[currentAudioIndex].querySelector(".play-btn").click();
      }
    });
  </script>
</body>
</html>
