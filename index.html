<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trình phát nhạc</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; color: white; font-family: Arial, sans-serif; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    .song-card { display: flex; align-items: center; background: #1e1e1e; border-radius: 12px; padding: 10px; margin-bottom: 15px; }
    .progress-bar { width: 100%; height: 8px; background: rgba(255, 255, 255, 0.2); border-radius: 5px; cursor: pointer; }
    .progress { height: 100%; background: linear-gradient(90deg, #ff416c, #ff4b2b); width: 0%; }
    .time { font-size: 14px; }
    .play-btn { background-color: #ff416c; color: white; border-radius: 50%; width: 40px; height: 40px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>

  <div class="container">
    <div id="playlist">
      <!-- Bài hát 1 -->
      <div class="song-card">
        <div class="flex-1">
          <h2 class="text-lg font-bold">Nơi Này Có Anh - Vavh</h2>
          <div class="progress-bar"><div class="progress"></div></div>
          <span class="time">00:00:00 / 00:00:00</span>
        </div>
        <button class="play-btn"><i class="fas fa-play"></i></button>
        <audio>
          <source src="https://military-merrie-tranteo777-3c17b2c8.koyeb.app/uploads/NOI%20NAY%20CO%20ANH%20VAVH.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!-- Bài hát 2 -->
      <div class="song-card">
        <div class="flex-1">
          <h2 class="text-lg font-bold">NST #4</h2>
          <div class="progress-bar"><div class="progress"></div></div>
          <span class="time">00:00:00 / 00:00:00</span>
        </div>
        <button class="play-btn"><i class="fas fa-play"></i></button>
        <audio>
          <source src="https://military-merrie-tranteo777-3c17b2c8.koyeb.app/uploads/5_6285093740390389893.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const songs = document.querySelectorAll(".song-card");

      function formatTime(seconds) {
        let h = Math.floor(seconds / 3600);
        let m = Math.floor((seconds % 3600) / 60);
        let s = Math.floor(seconds % 60);
        return `${h.toString().padStart(2, "0")}:${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`;
      }

      songs.forEach((song) => {
        const playBtn = song.querySelector(".play-btn");
        const audio = song.querySelector("audio");
        const progressBar = song.querySelector(".progress-bar");
        const progress = song.querySelector(".progress");
        const timeDisplay = song.querySelector(".time");

        playBtn.addEventListener("click", () => {
          if (audio.paused) {
            document.querySelectorAll("audio").forEach(a => a.pause());
            document.querySelectorAll(".play-btn").forEach(btn => btn.innerHTML = '<i class="fas fa-play"></i>');

            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
          } else {
            audio.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
          }
        });

        audio.addEventListener("timeupdate", () => {
          const percent = (audio.currentTime / audio.duration) * 100;
          progress.style.width = percent + "%";
          timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
        });

        progressBar.addEventListener("click", (e) => {
          const rect = progressBar.getBoundingClientRect();
          const clickX = e.clientX - rect.left;
          audio.currentTime = (clickX / rect.width) * audio.duration;
        });

        audio.addEventListener("ended", () => {
          playBtn.innerHTML = '<i class="fas fa-play"></i>';
        });
      });
    });
  </script>

</body>
</html>
