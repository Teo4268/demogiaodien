<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trình phát nhạc</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .song-card {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .song-card.playing {
      background: #222;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 0;
    }
    .progress {
      height: 100%;
      background: white;
      width: 0%;
      transition: width 0.1s linear;
    }
    .play-btn {
      background-color: white;
      color: black;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      margin-left: 15px;
      transition: transform 0.2s ease-in-out;
    }
    .play-btn:hover {
      transform: scale(1.1);
    }
    .volume-widget {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      background: #1e1e1e;
      padding: 10px 15px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }
    .volume-slider {
      width: 100px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="playlist">
      <div class="song-card">
        <div class="flex-1">
          <h2 class="text-lg font-bold">Nơi Này Có Anh - Vavh</h2>
          <div class="progress-bar"><div class="progress"></div></div>
          <span class="time">00:00 / 00:00</span>
        </div>
        <button class="play-btn"><i class="fas fa-play"></i></button>
        <audio>
          <source src="https://military-merrie-tranteo777-3c17b2c8.koyeb.app/uploads/NOI%20NAY%20CO%20ANH%20VAVH.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="song-card">
        <div class="flex-1">
          <h2 class="text-lg font-bold">Bài Hát 1</h2>
          <div class="progress-bar"><div class="progress"></div></div>
          <span class="time">00:00 / 00:00</span>
        </div>
        <button class="play-btn"><i class="fas fa-play"></i></button>
        <audio>

      </div>

      <div class="song-card">
        <div class="flex-1">
          <h2 class="text-lg font-bold">Bài Hát 2</h2>
          <div class="progress-bar"><div class="progress"></div></div>
          <span class="time">00:00 / 00:00</span>
        </div>
        <button class="play-btn"><i class="fas fa-play"></i></button>
        <audio>

        </audio>
      </div>

    </div>
  </div>

  <!-- Widget Âm Lượng -->
  <div class="volume-widget">
    <i class="fas fa-volume-up"></i>
    <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const songs = document.querySelectorAll(".song-card");
      const volumeSlider = document.querySelector(".volume-slider");

      songs.forEach((song) => {
        const playBtn = song.querySelector(".play-btn");
        const audio = song.querySelector("audio");
        const progressBar = song.querySelector(".progress-bar");
        const progress = song.querySelector(".progress");
        const timeDisplay = song.querySelector(".time");

        playBtn.addEventListener("click", () => {
          if (audio.paused) {
            document.querySelectorAll("audio").forEach(a => a.pause());
            document.querySelectorAll(".play-btn").forEach(btn => btn.innerHTML = '<i class="fas fa-play"></i>');
            document.querySelectorAll(".song-card").forEach(card => card.classList.remove("playing"));

            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            song.classList.add("playing");
          } else {
            audio.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            song.classList.remove("playing");
          }
        });

        audio.addEventListener("timeupdate", () => {
          const percent = (audio.currentTime / audio.duration) * 100;
          progress.style.width = percent + "%";
          let currentTime = formatTime(audio.currentTime);
          let duration = formatTime(audio.duration);
          timeDisplay.textContent = `${currentTime} / ${duration}`;
        });

        progressBar.addEventListener("click", (e) => {
          const rect = progressBar.getBoundingClientRect();
          const clickX = e.clientX - rect.left;
          audio.currentTime = (clickX / rect.width) * audio.duration;
        });

        function formatTime(seconds) {
          let h = Math.floor(seconds / 3600);
          let m = Math.floor((seconds % 3600) / 60);
          let s = Math.floor(seconds % 60);
          return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }
      });

      volumeSlider.addEventListener("input", (e) => {
        document.querySelectorAll("audio").forEach(a => a.volume = e.target.value);
      });
    });
  </script>

</body>
</html>
